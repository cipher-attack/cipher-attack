name: Generate Elite Red-Team Snake

on:
  schedule:
    - cron: "0 */6 * * *" 
  workflow_dispatch: 
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?color_snake=#FF0000&color_dots=#0d1117,#330000,#660000,#990000,#cc0000,#ff0000&speed=10&snakes=#FF0000
            
      - name: Verify Output
        run: |
          test -f dist/github-contribution-grid-snake-dark.svg

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          author: Cipher-Bot <bot@cipher-attack.com>
          committer: Cipher-Bot <bot@cipher-attack.com>
          commit_message: "sys: contribution-grid update [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
